<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>MicroblogEmber</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Font-awesome -->
  <script src="https://use.fontawesome.com/a35225a07e.js"></script>

  <link rel="stylesheet" href="styles/app.css">
</head>
<body>
<div class="app">

  <div class="navigation-bar ember-view">
    <div class="navigation-bar__inner container">

      <div class="navigation-bar__links">
        <ul class="navigation-bar__ul">
          <li class="navigation-bar__li">
            <a href="/" class="navigation-bar__link navigation-bar__link--home active ember-view">
              <i aria-hidden="true" class="navigation-bar__link-icon fa fa-home ember-view"></i>
              <span class="navigation-bar__link-label">Accueil</span>
            </a>
          </li>
          <li class="navigation-bar__li">
            <a href="about.html" class="navigation-bar__link navigation-bar__link--about ember-view">
              <i aria-hidden="true" class="navigation-bar__link-icon fa fa-info-circle ember-view"></i>
              <span class="navigation-bar__link-label">À propos</span>
            </a>
          </li>
        </ul>
      </div>

      <div class="navigation-bar__logout">
        <a href="#" class="navigation-bar__link navigation-bar__link--logout ember-view">
          <i aria-hidden="true" class="navigation-bar__link-icon fa fa-power-off ember-view"></i>
          <span class="navigation-bar__link-label">Déconnecter</span>
        </a>
      </div>
    </div>
  </div>

  <div class="messages view container">
    <div class="message-input ember-view"><input type="text" placeholder="Quoi de neuf ?" autofocus="" class="message-input__content ember-text-field ember-view"></div>
    <div class="message-list ember-view">  <ul class="message-list__ul">
      <li class="message-list__li">
        <div class="message-item ember-view"><span class="message-item__author">John</span>
          <span class="message-item__content">yeah! It works :-)</span>
        </div>
      </li>
      <li class="message-list__li">
        <div class="message-item ember-view"><span class="message-item__author">jane</span>
          <span class="message-item__content">Hello World!</span>
        </div>
      </li>
    </ul>
    </div>
    <div class="messages__footer">
      Développé avec ♥ par la <a href="https://github.com/octo-web-front-end-tribe" class="messages__footer-link">tribu WEBF</a> © 2017 <a href="http://www.octo.com/fr" class="messages__footer-link">OCTO Technology</a>
    </div>
  </div>

</div>
</body>
</html>
